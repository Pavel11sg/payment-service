databaseChangeLog:
  - changeSet:
      id: "1"
      author: pavel11sg
      comment: Create initial indexes for the payments collection
      changes:
        - runCommand:
            command: |
              {
                "createIndexes": "payments",
                "indexes": [
                  {
                    "key": {"order_id": 1},
                    "name": "order_id_idx"
                  },
                  {
                    "key": {"user_id": 1},
                    "name": "user_id_idx"
                  },
                  {
                    "key": {"status": 1},
                    "name": "status_idx"
                  },
                  {
                    "key": {"timestamp": -1},
                    "name": "timestamp_idx"
                  },
                  {
                    "key": {"user_id": 1, "timestamp": -1},
                    "name": "user_timestamp_compound_idx"
                  }
                ]
              }